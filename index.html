<!DOCTYPE html>
<html>
    <head>
        <title>SHOP</title>
        <link
            rel="stylesheet"
            href="file:///C:/Users/Compaq/Desktop/DOM/checkpoint/css/style.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>

    <body>
        <!---header section--->
        <header>
            <nav class="navbar">
                <h1>SHOP</h1>
                <ul>
                    <li id="home">Home</li>
                    <li id="account">Account</li>
                    <li id="bag">
                        <a href="bag"> <img src="cart2.svg" alt="bag" /></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <!--main section-->
            <section>
                <div class="TOTAL">
                    <h1>TOTAL : <span id="total">0</span>$</h1>
                </div>
                <!-----Item1----->
                <div class="items">
                    <div class="item1 item">
                        <img src="watch.jpg" alt="watch" />
                        <h2><span class="price">600</span>$</h2>
                        <button class="btn-minus" type="button" name="watch">
                            -
                        </button>
                        <h2 class="QTE">0</h2>
                        <button class="btn-plus" type="button" name="watch">
                            +
                        </button>
                        <button class="btn btn-danger mb-2" type="button">
                            delete
                        </button>
                        <i class="fa fa-heart"></i>
                    </div>
                    <br />
                    <!-----Item2----->
                    <div class="item2 item">
                        <img src="veste.jpg" alt="veste" />
                        <h2><span class="price">45</span>$</h2>
                        <button class="btn-minus" type="button" name="veste">
                            -
                        </button>
                        <h2 class="QTE">0</h2>
                        <button class="btn-plus" type="button" name="veste">
                            +
                        </button>
                        <button class="btn btn-danger mb-2" type="button">
                            delete
                        </button>
                        <i class="fa fa-heart"></i>
                    </div>
                    <br />
                    <!-----Item3----->
                    <div class="item3 item">
                        <img src="shoes.jpg" alt="shoes" />
                        <h2><span class="price">65</span>$</h2>
                        <button class="btn-minus" type="button" name="shoes">
                            -
                        </button>
                        <h2 class="QTE">0</h2>
                        <button class="btn-plus" type="button" name="shoes">
                            +
                        </button>
                        <button class="btn btn-danger mb-2" type="button">
                            delete
                        </button>
                        <i class="fa fa-heart"></i>
                    </div>
                </div>
            </section>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
